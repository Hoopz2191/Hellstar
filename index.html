<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellstar Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(147, 112, 219, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(138, 43, 226, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(186, 85, 211, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(147, 112, 219, 0.3), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(138, 43, 226, 0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .container {
            background: linear-gradient(135deg, rgba(25, 25, 60, 0.9) 0%, rgba(40, 20, 80, 0.9) 100%);
            border-radius: 25px;
            box-shadow: 
                0 25px 80px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 2px solid rgba(147, 112, 219, 0.3);
            animation: fadeIn 0.8s ease-out;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9370db, #8a2be2, #ba55d3, #9370db);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(138, 43, 226, 0.5));
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-8px) rotate(2deg);
            }
        }

        h1 {
            color: #ffffff;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ba55d3, #9370db, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(138, 43, 226, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .subtitle {
            color: #c8a2c8;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .get-key-btn {
            background: linear-gradient(135deg, #8a2be2 0%, #6a1b9a 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 35px rgba(138, 43, 226, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .get-key-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .get-key-btn:hover:before {
            width: 400px;
            height: 400px;
        }

        .get-key-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(138, 43, 226, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #9370db 0%, #8a2be2 100%);
        }

        .get-key-btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
        }

        .get-key-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .key-display {
            background: linear-gradient(135deg, rgba(30, 30, 70, 0.8) 0%, rgba(50, 20, 90, 0.8) 100%);
            border: 2px solid rgba(147, 112, 219, 0.5);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #e6d7ff;
            word-break: break-all;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .key-display.show {
            opacity: 1;
            transform: translateY(0);
            border-color: #ba55d3;
            background: linear-gradient(135deg, rgba(50, 30, 90, 0.9) 0%, rgba(70, 40, 110, 0.9) 100%);
            box-shadow: 
                0 10px 30px rgba(138, 43, 226, 0.3),
                inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .key-display.empty {
            color: #9370db;
            font-style: italic;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .copy-btn {
            background: linear-gradient(135deg, #8a2be2 0%, #6a1b9a 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 
                0 8px 20px rgba(138, 43, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #9370db 0%, #8a2be2 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 12px 25px rgba(138, 43, 226, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0) scale(1.02);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ba55d3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            color: #ba55d3;
            font-size: 1em;
            margin-top: 15px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            opacity: 1;
            animation: successPulse 0.8s ease-in-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1) translateY(10px); opacity: 0; }
            50% { transform: scale(1.1) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .get-key-btn {
                padding: 15px 35px;
                font-size: 1.1em;
            }
            
            .key-display {
                font-size: 1em;
                padding: 20px;
            }
        }

        /* Focus styles for accessibility */
        .get-key-btn:focus,
        .copy-btn:focus {
            outline: 3px solid rgba(186, 85, 211, 0.6);
            outline-offset: 2px;
        }

        /* Selection color */
        ::selection {
            background-color: rgba(186, 85, 211, 0.3);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="120" height="120" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <!-- Star body with gradient -->
                <defs>
                    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ba55d3;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#9370db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6a1b9a;stop-opacity:1" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Wings positioned behind and to the sides -->
                <!-- Left wing -->
                <ellipse cx="120" cy="220" rx="70" ry="30" fill="url(#wingGradient)" stroke="#4b0082" stroke-width="2" transform="rotate(-25 120 220)" filter="url(#glow)"/>
                <ellipse cx="100" cy="230" rx="50" ry="20" fill="#9370db" stroke="#4b0082" stroke-width="1.5" transform="rotate(-25 100 230)"/>
                
                <!-- Right wing -->
                <ellipse cx="280" cy="220" rx="70" ry="30" fill="url(#wingGradient)" stroke="#4b0082" stroke-width="2" transform="rotate(25 280 220)" filter="url(#glow)"/>
                <ellipse cx="300" cy="230" rx="50" ry="20" fill="#9370db" stroke="#4b0082" stroke-width="1.5" transform="rotate(25 300 230)"/>
                
                <!-- Main star -->
                <polygon points="200,60 230,140 320,140 250,200 280,280 200,220 120,280 150,200 80,140 170,140" 
                         fill="url(#starGradient)" stroke="#4b0082" stroke-width="3" filter="url(#glow)"/>
                
                <!-- Star face -->
                <circle cx="185" cy="160" r="5" fill="#4b0082"/>
                <circle cx="215" cy="160" r="5" fill="#4b0082"/>
                <path d="M180,185 Q200,195 220,185" stroke="#4b0082" stroke-width="3" fill="none"/>
                
                <!-- Highlight on star -->
                <ellipse cx="170" cy="110" rx="20" ry="12" fill="rgba(255,255,255,0.4)" transform="rotate(-15 170 110)"/>
                
                <!-- Additional glow effects -->
                <circle cx="200" cy="180" r="80" fill="none" stroke="rgba(186, 85, 211, 0.2)" stroke-width="1" opacity="0.6"/>
                <circle cx="200" cy="180" r="95" fill="none" stroke="rgba(138, 43, 226, 0.1)" stroke-width="1" opacity="0.4"/>
            </svg>
        </div>
        
        <h1>Hellstar</h1>
        <p class="subtitle">Key System</p>
        
        <button class="get-key-btn" onclick="generateKey()" id="generateBtn">Get Key</button>
        
        <div class="key-display empty" id="keyDisplay">
            Click "Get Key" to generate your access key
        </div>
        
        <button class="copy-btn" id="copyBtn" onclick="copyKey()">Copy Key</button>
        <div class="success-message" id="successMessage">Key copied to clipboard!</div>
    </div>

    <script>
        let currentKey = '';
        
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function generateKey() {
            const keyDisplay = document.getElementById('keyDisplay');
            const copyBtn = document.getElementById('copyBtn');
            const getKeyBtn = document.getElementById('generateBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Hide success message if visible
            successMessage.classList.remove('show');
            
            // Show loading state
            getKeyBtn.innerHTML = '<div class="loading"></div>Generating...';
            getKeyBtn.disabled = true;
            
            // Hide previous key and copy button with smooth animation
            keyDisplay.classList.remove('show');
            copyBtn.classList.remove('show');
            
            setTimeout(() => {
                // Generate the key with format: Hellstar_xxxxxxxxxxxxxxxxxxxxxxxxxxx
                const randomPart = generateRandomString(31);
                currentKey = `Hellstar_${randomPart}`;
                
                // Display the key with animation
                keyDisplay.textContent = currentKey;
                keyDisplay.classList.remove('empty');
                
                // Smooth reveal animation
                setTimeout(() => {
                    keyDisplay.classList.add('show');
                    
                    // Show copy button after key appears
                    setTimeout(() => {
                        copyBtn.classList.add('show');
                    }, 200);
                }, 100);
                
                // Reset button with smooth transition
                getKeyBtn.innerHTML = 'Get Key';
                getKeyBtn.disabled = false;
                
            }, 1200);
        }
        
        function copyKey() {
            if (!currentKey) return;
            
            const successMessage = document.getElementById('successMessage');
            const copyBtn = document.getElementById('copyBtn');
            
            // Modern clipboard API with fallback
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(currentKey).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
            
            function fallbackCopy() {
                const textArea = document.createElement('textarea');
                textArea.value = currentKey;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showCopySuccess();
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                
                document.body.removeChild(textArea);
            }
            
            function showCopySuccess() {
                copyBtn.textContent = 'Copied!';
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Key';
                    successMessage.classList.remove('show');
                }, 2500);
            }
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Press Enter or Space to generate key
            if ((event.key === 'Enter' || event.key === ' ') && !event.ctrlKey && !event.altKey && !event.metaKey) {
                if (document.activeElement === document.body || document.activeElement.tagName === 'BUTTON') {
                    event.preventDefault();
                    if (currentKey && document.activeElement === document.getElementById('copyBtn')) {
                        copyKey();
                    } else {
                        generateKey();
                    }
                }
            }
            
            // Ctrl+C to copy key
            if (event.ctrlKey && event.key === 'c' && currentKey) {
                event.preventDefault();
                copyKey();
            }
        });
        
        // Add smooth focus transitions
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('focus', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            button.addEventListener('blur', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
